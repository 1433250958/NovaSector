author: "Hatterhat"
delete-after: True
changes:
  - rscadd: "Warehouse scavengers report a few palettes of machetes have, somehow, been discovered in the warehouses and storerooms associated with the still-defunct Vanguard Expeditionary Corps."
  - rscadd: "Reports of entrenching tools and recently rediscovered machetes whispering \"you should right-click with me on someone who's floored or immobilized\" into people's ears have been greatly exaggerated. Regardless, crew members with an aversion to violence are suggested to avoid listening to the very legally unsound advice."